name: attendix
description: "Attendance Management App - Flutter Version"
publish_to: 'none'
version: 0.1.2+3

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # State Management & DI
  flutter_riverpod: ^2.6.1

  # Routing
  go_router: ^14.6.2

  # Supabase
  supabase_flutter: ^2.8.3

  # Models & Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # UI Components
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

  # Charts
  fl_chart: ^0.69.2

  # PDF
  pdf: ^3.11.1
  printing: ^5.13.4

  # Excel
  excel: ^4.0.6

  # Date & Time
  intl: ^0.20.1
  table_calendar: ^3.1.2

  # Utils
  uuid: ^4.5.1
  url_launcher: ^6.3.1
  share_plus: ^10.1.3
  file_picker: ^8.1.6
  image_picker: ^1.1.2
  path_provider: ^2.1.5

  # Storage
  shared_preferences: ^2.3.4

  # Environment
  flutter_dotenv: ^5.2.1

  # Cupertino Icons
  cupertino_icons: ^1.0.8
  flutter_slidable: ^4.0.3

  # Web (for service worker update detection)
  web: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  go_router_builder: ^2.7.1

  # Testing
  mocktail: ^1.0.4

  # App Icon Generation
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/version_history.json
    - .env

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  macos:
    generate: true
    image_path: "assets/icons/app_icon.png"
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#3880FF"
    theme_color: "#3880FF"
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#3880FF"
  adaptive_icon_foreground: "assets/icons/app_icon.png"
