name: attendix
description: "Attendance Management App - Flutter Version"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # State Management & DI
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Routing
  go_router: ^14.6.2
  
  # Supabase
  supabase_flutter: ^2.8.3
  
  # Models & Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  equatable: ^2.0.7
  
  # UI Components
  flutter_adaptive_scaffold: ^0.3.1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.16
  
  # Charts
  fl_chart: ^0.69.2
  
  # PDF
  pdf: ^3.11.1
  printing: ^5.13.4
  pdfx: ^2.8.0
  
  # Excel
  excel: ^4.0.6
  
  # Date & Time
  intl: ^0.20.1
  table_calendar: ^3.1.2
  
  # Utils
  collection: ^1.19.0
  uuid: ^4.5.1
  url_launcher: ^6.3.1
  share_plus: ^10.1.3
  file_picker: ^8.1.6
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  
  # Native Features
  local_auth: ^2.3.0
  firebase_messaging: ^15.1.5
  firebase_core: ^3.8.1
  
  # Network & Connectivity
  connectivity_plus: ^6.1.1
  dio: ^5.7.0
  
  # Storage
  shared_preferences: ^2.3.4
  flutter_secure_storage: ^9.2.3

  # Environment
  flutter_dotenv: ^5.2.1
  
  # Cupertino Icons
  cupertino_icons: ^1.0.8
  flutter_slidable: ^4.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.6.3
  go_router_builder: ^2.7.1
  
  # Testing
  mocktail: ^1.0.4
  bloc_test: ^9.1.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env